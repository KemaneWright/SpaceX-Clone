<div class="slider container">
  <div class="slide" ng-repeat="image in images" ng-show="image.visable">
    <img class="col-md-12" src="images/{{image.src}}" alt="">
    <div class="slider-content">
      <p>{{image.date}}</p>
      <h2>{{image.title}}</h2>
      <p>{{image.desc}}</p>
    </div>
  </div>
</div>
