<div class="collection">
  <h2>This is product details</h2>
  <div class="product-container col-md-4" ng-repeat="detail in productDetails">
    <img class="col-md-12" src="{{detail.products_img}}" alt="">
    <h4>{{detail.products_name}}</h4>
    <p>${{detail.products_price}}.00</p>
  </div>
</div>
