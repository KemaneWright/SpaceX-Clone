
<h1>TESTESTESTSET</h1>
<div class="slider">
  <div class="slide" ng-repeat="image in images" ng-show="image.visable">
    <img src="images/{{image.src}}" alt="">
  </div>
  <div class="arrows">
    <a href="#" ng-click="prev()">
      <img class="glyphicon glyphicon-arrow-left" alt="">
    </a>
    <a href="#" ng-click="next()">
      <img class="glyphicon glyphicon-arrow-right" alt="">
    </a>
  </div>
</div>
